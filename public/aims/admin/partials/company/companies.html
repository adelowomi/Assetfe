 <!-- page heading start-->
        <div class="page-heading">
            <h3 style="display: inline">
                Manage Companies
            </h3> <div class="loader" ng-hide="Companies.length > 0 || Booleanfy(EditCompany.CompanyName)"></div>
            
            <ul class="breadcrumb">
                <li>
                    <a href="#/">Home</a>
                </li>
                <li class="active"> My Companies </li>
            </ul>
            <div class="state-info">
               
            </div>
        </div>
        <!-- page heading end-->

        <!--body wrapper start-->
        <div class="wrapper">
           
            <div class="row" id="MainView" ng-show="user.IsSuperUser">
            	 <div class="col-md-12">
                    <div class="panel">
                        <header class="panel-heading initial-collapse">
                            add company                           
                        </header>
                       <div class="panel-body" >
                           <form class="form-horizontal" role="form">
                               <div class="col-sm-12 col-md-5 col-lg-4">
                                   <div class="row">
                                       <div class="col-xs-6 col-sm-6 col-md-12">
                                            <div class="form-group">
                                                <label  class="col-lg-3 col-md-3 col-sm-12 control-label">Company Logo</label>
                                                <div class="col-lg-9 dropzones" id="LogoDropZone">
                                                    <img src="images/upload_logo.jpg" alt="" id="profilepic" style="margin-left: 0px; float: left !important" class="sane-image">
                                                </div>
                                            </div>
                                       </div>
                                       <div class="col-xs-6 col-sm-6 col-md-12">
                                            <div class="form-group">
                                                <label  class="col-lg-3 col-md-3 col-sm-12  control-label">Authorized Signature</label>
                                                <div class="col-lg-9 dropzones" id="SignDropZone">
                                                    <img src="images/upload_signature.jpg" alt="" id="signature" style="margin-left: 0px; width: 200px; float: left !important; " class="sane-image">
                                                </div>
                                            </div>
                                       </div>
                                   </div>
                               </div>
                               <!-- End of Logo and Signature -->
                               <div class="col-sm-12 col-md-7 col-lg-6">
                                    <div class="form-group">
                                        <label  class="col-lg-3 col-sm-12 col-md-3 control-label">Name</label>
                                        <div class="col-lg-9 col-md-9">
                                            <input type="text" class="form-control"  placeholder="name of company" ng-model="newCompany.CompanyName">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label  class="col-lg-3 col-sm-12 col-md-3 control-label">Address</label>
                                        <div class="col-lg-9 col-md-9">
                                            <textarea class="form-control"  placeholder="company address" ng-model="newCompany.CompanyAddress" />
                                        </div>
                                    </div>

                                     <div class="form-group">
                                        <label  class="col-lg-3 col-sm-12 col-md-3 control-label">Email</label>
                                        <div class="col-lg-9 col-md-9">
                                            <input type="text" class="form-control"  placeholder="company email" ng-model="newCompany.CompanyEmail">
                                        </div>
                                     </div>

                                     <div class="form-group">
                                        <label  class="col-lg-3 col-sm-12 col-md-3 control-label">Phone</label>
                                        <div class="col-lg-9 col-md-9">
                                            <input type="text" class="form-control"  placeholder="company phone number" ng-model="newCompany.MobileNo">
                                        </div>
                                    </div>

                                     <div class="form-group">
                                        <label  class="col-lg-3 col-sm-12 col-md-3 control-label">Contact Person</label>
                                        <div class="col-lg-9 col-md-9">
                                            <input type="text" class="form-control"  placeholder="contact person name" ng-model="newCompany.ContactPersonName">
                                        </div>
                                     </div>

                                    <div class="form-group">
                                        <label  class="col-lg-3 col-sm-12 col-md-3 control-label">Country</label>
                                        <div class="col-lg-9 col-md-9 chosen-wrapper">
                                            <select data-placeholder="Select country ..." class="chosen-select" id="selCountry">
                                                <option value="-"></option>
                                                <option ng-repeat="c in Countries" value="{{c.Id}}">{{c.CountryName}}</option>
                                            </select>
                                        </div>
                                    </div> 

                                    <div class="form-group">
                                        <div class="col-lg-12">
                                            <button class="btn btn-info onlyright" type="button" ng-click="CreateCompany()"><i class="fa fa-save"></i> Add Company</button>
                                        </div>
                                    </div>
                               </div>
                              
                           </form>

              
                            </div>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="panel">
                    <header class="panel-heading">
                            companies
                            </header>
                        <div class="panel-body">
                           
                            <div class="row">
                                <div class="col-md-12">
                                    <table  id="tblCompanies" class="table table-striped table-hover dataTable" cellspacing="0" width="100%">
                                        <thead>
                                            <tr>
                                                <th style="width: 25px !important;"></th>
                                                <th>Logo</th>
                                                <th>Company Name</th>
                                                <th>Address</th>
                                                <th>Email</th>
                                                <th>Phone</th>
                                                <th>Contact Person</th>
                                                <th>Authorized Sign</th>
                                                <th>Country</th>
                                            </tr>
                                        </thead>

                                    </table>
                                   
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
               
            </div>

            <div class="row" id="EditView">
             <div class="col-md-12">
                    <div class="panel">
                        <header class="panel-heading">
                            Edit Company Data
                        </header>
                       <div class="panel-body" >
                          <form class="form-horizontal" role="form">
                              <input type="hidden" id="HdnPortalId" name="PortalId" />
                               <div class="col-sm-12 col-md-5 col-lg-4">
                                   <div class="row">
                                       <div class="col-xs-6 col-sm-6 col-md-12">
                                            <div class="form-group">
                                                <label  class="col-lg-3 col-md-3 col-sm-12 control-label">Company Logo</label>
                                                <div class="col-lg-9 dropzones" id="EditDropzoneContainerLogo">
                                                    <img alt="" id="editLogo" style="margin-left: 0px; float: left !important" class="sane-image">
                                                </div>
                                            </div>
                                       </div>
                                       <div class="col-xs-6 col-sm-6 col-md-12">
                                            <div class="form-group">
                                                <label  class="col-lg-3 col-md-3 col-sm-12  control-label">Authorized Signature</label>
                                                <div class="col-lg-9 dropzones" id="EditDropzoneContainerSign">
                                                    <img alt="" id="editSign" style="margin-left: 0px; width: 200px; float: left !important; " class="sane-image">
                                                </div>
                                            </div>
                                       </div>
                                   </div>
                               </div>
                               <!-- End of Logo and Signature -->
                               <div class="col-sm-12 col-md-7 col-lg-6">
                                    <div class="form-group">
                                        <label  class="col-lg-3 col-sm-12 col-md-3 control-label">Name</label>
                                        <div class="col-lg-9 col-md-9">
                                            <input type="text" class="form-control"  placeholder="name of company" ng-model="EditCompany.CompanyName">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label  class="col-lg-3 col-sm-12 col-md-3 control-label">Address</label>
                                        <div class="col-lg-9 col-md-9">
                                            <textarea class="form-control"  placeholder="company address" ng-model="EditCompany.CompanyAddress" />
                                        </div>
                                    </div>

                                     <div class="form-group">
                                        <label  class="col-lg-3 col-sm-12 col-md-3 control-label">Email</label>
                                        <div class="col-lg-9 col-md-9">
                                            <input type="text" class="form-control"  placeholder="company email" ng-model="EditCompany.CompanyEmail">
                                        </div>
                                     </div>

                                     <div class="form-group">
                                        <label  class="col-lg-3 col-sm-12 col-md-3 control-label">Phone</label>
                                        <div class="col-lg-9 col-md-9">
                                            <input type="text" class="form-control"  placeholder="company phone number" ng-model="EditCompany.MobileNo">
                                        </div>
                                    </div>

                                     <div class="form-group">
                                        <label  class="col-lg-3 col-sm-12 col-md-3 control-label">Contact Person</label>
                                        <div class="col-lg-9 col-md-9">
                                            <input type="text" class="form-control"  placeholder="contact person name" ng-model="EditCompany.ContactPersonName">
                                        </div>
                                     </div>

                                    <div class="form-group">
                                        <label  class="col-lg-3 col-sm-12 col-md-3 control-label">Country</label>
                                        <div class="col-lg-9 col-md-9 chosen-wrapper">
                                            <select data-placeholder="Select country ..." class="chosen-select" id="selEditCompany">
                                                <option value="-"></option>
                                                <option ng-repeat="c in Countries" value="{{c.Id}}">{{c.CountryName}}</option>
                                            </select>
                                        </div>
                                    </div> 

                                    <div class="form-group">
                                        <div class="col-lg-12">
                                            <button ng-show="user.IsSuperUser" class="btn btn-info onlyright" type="button" ng-click="DeleteCompany(EditCompany.Id)"><i class="fa fa-trash"></i> Delete</button>
                                            <button class="btn btn-success onlyright" type="button" ng-click="SubmitEditCompany()"><i class="fa fa-save"></i> Edit Company</button>
                                            <button ng-show="user.IsSuperUser" class="btn btn-default onlyright" type="button" ng-click="ExitEdit()"><i class="fa fa-undo"></i> Return</button>
                                        </div>
                                    </div>
                               </div>
                              
                           </form>
                            
                       </div>
                    </div>
                </div>
            </div>

          
        </div>
        <!--body wrapper end-->

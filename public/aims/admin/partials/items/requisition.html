                                        <option ng-repeat="c in categories" value="{{c.Id}}">{{c.CategoryName}}</option>
                                    </select>
                                </div>
                            </div> 

                               <div class="form-group">
                                <label  class="col-lg-3 col-sm-3 control-label">Item</label>
                                <div class="col-lg-9 chosen-wrapper">
                                    <select data-placeholder="Select item ..." class="chosen-select" id="SelItem">
                                        <option value="-"></option>
                                        <option ng-repeat="t in CategoryItems" value="{{t.Id}}">{{t.ItemName}} ({{t.ItemsInStore}} available)</option>
                                    </select>
                                    <div class="col-sm-12">
                                        <ul class="breadcrumb" style="background: none; margin-bottom: 0px; float:right; padding-right: 0px;">
                                        <li class="active" style="font-size: 0.9em;"> <a ng-href="#/requisitionna">the Item I need is not available</a></li>
                                            </ul>
                                    </div>
                                </div>
                            </div> 

                           <div class="form-group">
                                <label  class="col-lg-3 col-sm-3 control-label">Quantity</label>
                                <div class="col-lg-9">
                                    <input type="number" class="form-control"  placeholder="quantity required" ng-model="NewRequisition.Quantity">
                                </div>
                            </div>
                            
                                
                           </form></div>
                            <div class="col-md-6">
                                <form class="form-horizontal" role="form">
                                       <div class="form-group">
                                <label  class="col-lg-3 col-sm-3 control-label">Additional Information</label>
                                <div class="col-lg-9">
                                    <textarea class="form-control"  placeholder="Additional Information" ng-model="NewRequisition.Description" />
                                </div>
                            </div>

                               <div class="form-group">
                                <label  class="col-lg-3 col-sm-3 control-label">Requested For</label>
                                <div class="col-lg-9 chosen-wrapper">
                                    <select data-placeholder="I'm requesting for myself  ..." class="chosen-select" id="SelRequestedFor">
                                        <option value="-"></option>
                                        <option ng-repeat="u in allusers" value="{{u.Id}}">{{u.SurName}} {{u.OtherNames}}</option>
                                    </select>
                                </div>
                            </div>  
                                <div class="form-group">
                                <label  class="col-lg-3 col-sm-3 control-label">Delivery date</label>
                                <div class="col-lg-9">
                                    <input type="text" id="DeliveryDate" class="form-control datecontrol"  placeholder="d/MM/yyyy" ng-model="NewRequisition.DeliveryDate">
                                </div>
                            </div>

                                </form>
                            </div>
                           
                         <button class="btn btn-info onlyright" type="button" ng-click="AddRequisition()"><i class="fa fa-save"></i> Send Request</button>

                    <div class="panel">

                             <form class="form-horizontal" role="form">
                            <div class="form-group">
                         <div class="col-sm-12" >
                             <label class=" icheck-wrap"><input id="RadMe" name="Requisition" type="radio" checked  value="0" />Requests by Me</label>

                                </div>

                            </form>
                            <table  id="tblRequisition" class="table table-striped table-hover dataTable" cellspacing="0" width="100%">
                                        <thead>
                                            <tr>
                                                <th style="width: 25px !important;"></th>
                                                <th>Item</th>
                                                <th>Quantity</th>
                                                <th>Description</th>

                                                <th>Delivery Date</th>
                                                <th>Status</th>
                                            </tr>
                                        </thead>
                                    </table>
                        </div>
                    </div>
                
                </div>
            
            </div>
            <div class="row" id="EditView">
                <div class="col-md-5">
                    <div class="panel">
                        <header class="panel-heading">
                            edit Requisition
                        </header>
                        <div class="panel-body">
                           <form class="form-horizontal" role="form">
                               <div class="form-group" ng-show="IssuedMode">
                                   <div class="col-lg-12">
                                       <div class="alert alert-info">
                                            <!--<button type="button" class="close" data-dismiss="alert">&times;</button>-->
                                            <strong>Note!</strong> This item has been issued to you. You are required to inspect item and accept or reject it.
                                        </div>
                                   </div>
                               </div>
                               <div class="form-group" ng-show="AcceptedMode">
                                   <div class="col-lg-12">
                                       <div class="alert alert-info">
                                            <!--<button type="button" class="close" data-dismiss="alert">&times;</button>-->
                                            <strong>Note!</strong> This item is issued to you. You have accepted it, and its in your custody.
                                        </div>
                                   </div>
                               </div>
                               <div class="form-group" ng-show="RejectedMode">
                                   <div class="col-lg-12">
                                       <div class="alert alert-warning">
                                            <!--<button type="button" class="close" data-dismiss="alert">&times;</button>-->
                                            <strong>Warning!</strong> You have rejected this issued item. Ensure you return the item issued to the store to get a replacement.
                                        </div>
                                   </div>
                               </div>
                          <div class="form-group">
                                <label  class="col-lg-3 col-sm-3 control-label">Item Category</label>
                                <div class="col-lg-9 chosen-wrapper">
                                    <select data-placeholder="Select item category ..." class="chosen-select" id="SelEditCategory">
                                        <option value="-"></option>
                                        <option ng-repeat="c in categories" value="{{c.Id}}">{{c.CategoryName}}</option>
                                    </select>
                                </div>
                            </div> 

                               <div class="form-group">
                                <label  class="col-lg-3 col-sm-3 control-label">Item</label>
                                <div class="col-lg-9 chosen-wrapper">
                                    <select data-placeholder="Select item ..." class="chosen-select" id="SelEditItem">
                                        <option value="-"></option>
                                        <option ng-repeat="t in EditItems" value="{{t.Id}}">{{t.ItemName}}</option>
                                    </select>
                                </div>
                            </div> 

                           <div class="form-group">
                                <label  class="col-lg-3 col-sm-3 control-label">Quantity</label>
                                <div class="col-lg-9">
                                    <input type="number" class="form-control"  placeholder="quantity required" ng-model="EditRequisition.Quantity">
                                </div>
                            </div>
                               <div class="form-group">
                                <label  class="col-lg-3 col-sm-3 control-label">Additional Information</label>
                                <div class="col-lg-9">
                                    <textarea class="form-control"  placeholder="Additional Information" ng-model="EditRequisition.Description" />
                                </div>
                            </div>

                               <div class="form-group">
                                <label  class="col-lg-3 col-sm-3 control-label">Requested For</label>
                                <div class="col-lg-9 chosen-wrapper">
                                    <select data-placeholder="I'm requesting for myself  ..." class="chosen-select" id="SelEditStaff">
                                        <option value="-"></option>
                                        <option ng-repeat="u in allusers" value="{{u.Id}}">{{u.SurName}} {{u.OtherNames}}</option>
                                    </select>
                                </div>
                            </div>  
                                <div class="form-group">
                                <label  class="col-lg-3 col-sm-3 control-label">Delivery date</label>
                                <div class="col-lg-9">
                                    <input type="text" id="EditDeliveryDate" class="form-control datecontrol"  placeholder="expected item delivery date" ng-model="EditRequisition.DeliveryDateReadable">
                                </div>
                            </div>
                            <div class="form-group" ng-show="WorkflowActivated && !(IssuedMode || RejectedMode || AcceptedMode)">
                                <label  class="col-lg-3 col-sm-3 control-label">Comments</label>
                                <div class="col-lg-9">
                                    <textarea class="form-control"  placeholder="comments to approving officer" ng-model="EditRequisition.ApprovalComment" />
                                </div>
                            </div>
                               <div class="form-group" ng-show="IssuedMode">
                                   <div class="col-lg-12">
                                       <a class="innertrigger" style="margin-left: 0px; ">
                                           Acknowledge Issued Item</a>
                                   </div>
                                   <div class="col-lg-12">
                                        <label  class="col-lg-3 col-sm-3 control-label">Comments</label>
                                        <div class="col-lg-9">
                                            <textarea class="form-control" id="txtCommentReasons"  placeholder="reasons for acceptance or rejection" 
                                                ng-model="AcceptanceObject.rejectionComment" />
                                        </div>
                                   </div>
                               </div>
                                <div class="form-group">
                                    <div class="col-lg-12">
                                        <div id="NotIssuedButtons">
                                            <button  ng-show="((WorkflowActivated && ApprovalMode) || (!ApprovalMode)) &&(!(IssuedMode || RejectedMode || AcceptedMode))" 
                                                class="btn btn-success onlyright" type="button" ng-click="SubmitEditRequisition()"><i class="fa fa-save"></i> Edit Request</button>
                                            <button ng-hide="IssuedMode || AcceptedMode || RejectedMode" class="btn btn-info onlyright" type="button" ng-click="DeleteRequisition(EditRequisition.Id)"><i class="fa fa-close"></i> Cancel Request</button>
                                            <button ng-hide="IssuedMode" class="btn btn-default onlyright" type="button" ng-click="ExitEdit()"><i class="fa fa-undo"></i> Return</button>
                                        </div>
                                        <div id="IssuedButtons" ng-show="IssuedMode">
                                            <button class="btn btn-success onlyright" type="button" ng-click="AcceptItem()"><i class="fa fa-save"></i> Accept</button>
                                            <button class="btn btn-info onlyright" type="button" ng-click="RejectItem()"><i class="fa fa-close"></i> Reject</button>
                                        <button class="btn btn-default onlyright" type="button" ng-click="ExitEdit()"><i class="fa fa-undo"></i> Return</button>
                                        </div>
                                        
                                    </div>
                               </div>
                           </form>
                        </div>
                    </div>
                </div>

                    <div class="panel">

                                        <th>Comment</th>
                                        <th>Action</th>
                                        <th>Date</th>
                                        <th>Next</th>

                                </thead>
                            </table>

                        </div>
                </div>
                </div>

        </div>
